<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseña</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="generador">
        <div class="contraseña">
            <input type="text" value="test">
            <button>Copiar</button>

        </div>
        <div class="rango">
            <input type="range" min="4" max="24" value="8">
            <span>8</span>
        </div>
        <div class="opciones">
            <div class="opcion">
                <label>
                    <input type="checkbox" id="lowercaseCb" checked>
                    <span>a-z</span>
                </label>
            </div>
            <div class="opcion">
                <label>
                    <input type="checkbox" id="uppercaseCb">
                    <span>A-Z</span>
                </label>
            </div>
            <div class="opcion">
                <label>
                    <input type="checkbox" id="digitsCb">
                    <span>0-9</span>
                </label>
            </div>
            <div class="opcion">
                <label>
                    <input type="checkbox" id="specialsCb">
                    <span>!@#$%</span>
                </label>
            </div>
        </div>
        <button class="generador">Generar</button>
    </div>
    <script src="generador.js"></script>
</body>

</html>
